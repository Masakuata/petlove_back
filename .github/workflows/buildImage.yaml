name: "üêãüöÄBuild and publish docker image"
on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Version o tag de la imagen
        required: true
        default: latest
      external_port:
        type: number
        description: Puerto para exponer el servicio
        required: false
        default: 110
env:
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_URL: ${{ secrets.DB_URL }}
  DB_USERNAME: ${{ secrets.DB_USERNAME }}
  TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}

jobs:
  build_image:
    runs-on:
      ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login on DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.EDSON_DOCKERHUB_ID }}
          password: ${{ secrets.EDSON_DOCKERHUB_TOKEN }}

      - name: Configure QEMU
        uses: docker/setup-qemu-action@v1

      - name: Configure buildx
        uses: docker/setup-buildx-action@v1.0.0

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build project
        run: gradle build

      - name: Start buildx
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          tags: ${{ secrets.EDSON_DOCKERHUB_ID }}/sharedz_b:${{ github.event.inputs.tag }},${{ secrets.EDSON_DOCKERHUB_ID }}/sharedz_b:latest
          platforms: linux/amd64,linux/arm64
          push: true
  deploy:
    runs-on: ubuntu-latest
    needs: build_image
    steps:
      - name: Deploy on server
        uses: fjogeleit/http-request-action@v1.14.2
        with:
          url: http://clayrite.ddns.net:42000/sharedz_backend?image=w3edd/sharedz_b&tag=${{ github.event.inputs.tag }}&iport=8080&eport=${{ github.event.inputs.external_port }}&privileged=0
          method: 'POST'
          timeout: 20000
          data: '{"DB_URL": "$DB_PASSWORD",  "DB_USERNAME": "$DB_USERNAME", "DB_PASSWORD": "$DB_PASSWORD", "TOKEN_SECRET": "$TOKEN_SECRET"}'
