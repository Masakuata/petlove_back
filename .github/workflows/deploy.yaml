name: "ðŸš€Deploy server"
on:
  workflow_call:
    inputs:
      tag:
        type: string
        description: Version o tag de la imagen
        required: true
        default: latest
      external_port:
        type: number
        description: Puerto para exponer el servicio
        required: true
        default: 81
      internal_port:
        type: number
        description: Puerto interno donde corre el servicio
        required: false
        default: 8080
      deploy_on_anton:
        type: boolean
        description: Desplegar en anton
        default: false
      deploy_digital_ocean:
        type: boolean
        description: Desplegar en Digital Ocean
        default: false
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Version o tag de la imagen
        required: true
        default: latest
      external_port:
        type: number
        description: Puerto para exponer el servicio
        required: true
        default: 81
      internal_port:
        type: number
        description: Puerto interno donde corre el servicio
        required: false
        default: 8080
      deploy_on_anton:
        type: boolean
        description: Desplegar en anton
        default: false
      deploy_digital_ocean:
        type: boolean
        description: Desplegar en Digital Ocean
        default: false
env:
  DB_PASSWORD: ${{ secrets.REDSTONE_PW }}
  DB_URL: ${{ secrets.RESTONE_URL }}
  DB_USERNAME: ${{ secrets.RESTONE_USER }}
  TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
  DB_DRIVER: ${{ secrets.REDSTONE_DRIVER }}

jobs:
  deploy_on_anton:
    if: ${{ fromJSON(inputs.deploy_on_anton) }}
    runs-on:
      ubuntu-latest
    steps:
      - name: Deploy on server
        uses: fjogeleit/http-request-action@v1.14.2
        with:
          url: http://clayrite.ddns.net:42000/sharedz_backend?image=w3edd/sharedz_b&tag=${{ inputs.tag }}&iport=${{ inputs.internal_port }}&eport=${{ inputs.external_port }}&privileged=0
          method: 'POST'
          timeout: 20000
          data: '{"DB_URL": "${{ env.DB_URL }}", "DB_USERNAME": "${{ env.DB_USERNAME }}", "DB_PASSWORD": "${{ env.DB_PASSWORD }}", "DB_DRIVER": "${{ env.DB_DRIVER }}" "TOKEN_SECRET": "${{ env.TOKEN_SECRET }}"}'

  deploy_on_digital_ocean:
    if: ${{ fromJSON(inputs.deploy_digital_ocean) }}
    runs-on: ubuntu-latest
    steps:
      - name: Update App config
        uses: digitalocean/app_action@v1.1.6
        with:
          app_name: petloveback
          token: ${{ secrets.DIGITAL_OCEAN_TOKEN }}
          images: '[{
                    "name": "w-3-edd-sharedz-b",
                    "image": {
                      "registry_type": "DOCKER_HUB",
                      "registry": "w3edd",
                      "repository": "sharedz_b",
                      "tag": "${{ inputs.tag }}"
                      }
                    }]'
