components:
  schemas:
    record:
      type: object
      required: [ id ]
      properties:
        id:
          type: number
          format: integer
    token:
      type: string
      title: Token identificador de la sesion de usuario
      example: eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJkY29ycmVvMkBjb3JyZW8uY29tIiwiZXhwIjoxNzA0OTYwNjUzLCJ1c2VybmFtZ
    email:
      type: string
      title: Email del usuario
      minLength: 5
      maxLength: 320
      example: correo@dominio.com
    username:
      type: string
      title: Username del usuario
      example: juanito
    password:
      type: string
      title: Contrasena del usuario
      example: password981
    newUsuario:
      type: object
      title: Usuario para registrar
      description: Informacion del usuario a registrar
      required: [ username, email, password ]
      properties:
        username:
          allOf:
            - $ref: '#/components/schemas/username'
        email:
          allOf:
            - $ref: '#/components/schemas/email'
        password:
          allOf:
            - $ref: '#/components/schemas/password'
    publicUsuario:
      type: object
      title: Informacion publica de usuario
      description: Informacion publica de un usuario registrado
      required: [ username, email ]
      properties:
        username:
          allOf:
            - $ref: '#/components/schemas/username'
        email:
          allOf:
            - $ref: '#/components/schemas/email'
        token:
          allOf:
            - $ref: '#/components/schemas/token'
    loginCredentials:
      type: object
      title: Credenciales de inicio de sesion
      description: Correo electronico y contrasena de un usuario registrado
      required: [ email, password ]
      properties:
        email:
          allOf:
            - $ref: '#/components/schemas/email'
        password:
          allOf:
            - $ref: '#/components/schemas/password'
    newProducto:
      type: object
      title: Producto de venta
      required: [ nombre, presentacion, raza, precio ]
      properties:
        nombre:
          type: string
        presentacion:
          type: string
        tipoMascota:
          type: string
        raza:
          type: string
        precio:
          type: number
          format: decimal
        cantidad:
          type: number
          format: integer
    producto:
      type: object
      required: [ id ]
      allOf:
        - $ref: '#/components/schemas/newProducto'
      properties:
        id:
          type: number
          format: integer
    producto_array:
      type: array
      items:
        type: object
        allOf:
          - $ref: '#/components/schemas/producto'
    precio:
      type: object
      required: [ tipoCliente, precio ]
      properties:
        tipoCliente:
          type: number
          format: integer
        precio:
          type: number
          format: decimal
    precio_array:
      type: array
      items:
        type: object
        allOf:
          - $ref: '#/components/schemas/precio'
          - $ref: '#/components/schemas/precio'
          - $ref: '#/components/schemas/precio'
    minimal_cliente:
      type: object
      allOf:
        - $ref: '#/components/schemas/record'
      properties:
        nombre:
          type: string
        tipoCliente:
          type: number
          format: integer
        RFC:
          type: string
        email:
          type: string
        telefono:
          type: string
    minimal_cliente_array:
      type: array
      items:
        type: object
        allOf:
          - $ref: '#/components/schemas/minimal_cliente'
    cliente:
      type: object
      properties:
        tipoCliente:
          type: number
          format: integer
        nombre:
          type: string
        email:
          allOf:
            - $ref: '#/components/schemas/email'
        RFC:
          type: string
        direcciones:
          type: array
          items:
            type: string
            example: Cerrada Tajin 12
        telefono:
          type: string
    cliente_record:
      type: object
      allOf:
        - $ref: '#/components/schemas/cliente'
        - $ref: '#/components/schemas/record'
    cliente_array:
      type: array
      items:
        type: object
        allOf:
          - $ref: '#/components/schemas/cliente_record'
    producto_venta:
      type: object
      required: [ producto, cantidad ]
      properties:
        producto:
          type: number
          format: integer
          example: 8
        cantidad:
          type: number
          format: integer
          example: 10
    producto_venta_record:
      type: object
      allOf:
        - $ref: '#/components/schemas/producto_venta'
        - $ref: '#/components/schemas/record'
    producto_venta_array:
      type: array
      items:
        type: object
        allOf:
          - $ref: '#/components/schemas/producto_venta'
    nueva_venta:
      type: object
      properties:
        cliente:
          type: number
          format: integer
        pagado:
          type: boolean
        fecha:
          type: string
          format: date
          example: 10-09-2023
        facturado:
          type: boolean
        abono:
          type: number
          format: decimal
        productos:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/producto_venta'
              - $ref: '#/components/schemas/producto_venta'
    venta_vacia:
      type: object
      required: [ cliente, pagado, fecha ]
      properties:
        cliente:
          type: object
          allOf:
            - $ref: '#/components/schemas/cliente_record'
        pagado:
          type: boolean
        fecha:
          type: string
          format: date
          example: 10-09-2023
        facturado:
          type: boolean
    venta:
      type: object
      required: [ productos ]
      properties:
        cliente:
          type: number
          format: integer
        pagado:
          type: boolean
        fecha:
          type: string
          format: date
          example: 10-09-2023
        facturado:
          type: boolean
        productos:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/producto_venta'
              - $ref: '#/components/schemas/producto_venta'
    venta_record:
      type: object
      allOf:
        - $ref: '#/components/schemas/venta'
        - $ref: '#/components/schemas/record'
    venta_record_array:
      type: array
      items:
        type: object
        allOf:
          - $ref: '#/components/schemas/venta_record'
    abono:
      type: object
      required: [ venta, cantidad, fecha ]
      properties:
        venta:
          type: number
          format: integer
        cantidad:
          type: number
          format: decimal
        fecha:
          type: string
          format: date
    abono_record:
      type: object
      allOf:
        - $ref: '#/components/schemas/abono'
        - $ref: '#/components/schemas/record'
    abono_record_array:
      type: array
      items:
        type: object
        allOf:
          - $ref: '#/components/schemas/abono_record'
