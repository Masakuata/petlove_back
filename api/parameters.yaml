components:
  parameters:
    header_token:
      name: Token
      description: Token identificador de la sesion de usuario
      in: header
      schema:
        $ref: 'schemas.yaml#/components/schemas/token'
      required: true
    path_username:
      name: username
      description: Username del usuario
      in: path
      schema:
        $ref: 'schemas.yaml#/components/schemas/username'
      required: true
    query_cliente_nombre:
      name: nombre
      description: Cadena para buscar cliente por nombre
      in: query
      schema:
        $ref: 'schemas.yaml#/components/schemas/username'
      required: false
    path_cliente_id:
      name: id_cliente
      description: Id del cliente
      in: path
      schema:
        type: number
        format: integer
      required: true
